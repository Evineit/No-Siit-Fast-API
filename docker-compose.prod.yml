version: '3.8'

services:
  web:
    build:
      context: ./NoSiitFastAPI
    env_file:
      - ./NoSiitFastAPI/app/.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fastapi.rule=Host(`api.nosiit.live`)"
      - "traefik.http.routers.fastapi.tls=true"
      - "traefik.http.routers.fastapi.tls.certresolver=letsencrypt"
  traefik:
    image: traefik:v2.2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "$PWD/services/traefik/traefik.prod.toml:/etc/traefik/traefik.toml"    